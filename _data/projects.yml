- filename: cyberruesten.html
  status: archiv
  field: bending4.0
  title_de: Cyberrüsten 4.0
  conveyorsystem: Europäische Fonds für regionale Entwicklung
  partner: Lehrstuhl für Wirtschaftsinformatik und Neue Medien, Lachmann und Rink GmbH, Westfalia Metallschlauchtechnik GmbH & Co. KG, Siegener Mittelstandsinstitut
  timeline: 04/2016 - 03/2019
  abstract_de: Ziel des Verbundvorhabens ist es, den Maschinenbediener beim Einrichten des beispielhaft ausgewählten Umformprozesses Biegen mit einem cyber-physischen System zu unterstützen. Kerngegenstand ist hierbei die Entwicklung eines Prototypen-Leitsystems, welches den Bediener bei den Einstellungen zum Rüsten der Maschine unterstützt und komplexe Sach- und Verständniszusammenhänge aufbereitet, auf Basis deren sich der Maschinenbediener orientieren kann.<br>In Zukunft wird es mit der cyber-physischen Rüstunterstützung möglich sein, die Rüstzeiten auf mindestens die Hälfte der heute benötigten Zeit zu reduzieren, da auf quantifiziertes Erfahrungswissen der Maschinenbediener mit Hilfe des Demonstrator-Leitsystems zurückgegriffen werden kann.<br>Sehen Sie sich dazu auch den <strong>Videobeitrag von <a href="http://www.rtl-west.de/beitrag/artikel/brille-mit-effekt/" target="_blank">RTL West</a></strong> an.

- filename: umfangsformung_eftvr.html
  status: archiv
  field: thermo
  title_de: Umfangsformung von endlosfaserverstärkten thermoplastischen Verbundrohren
  conveyorsystem: Arbeitsgemeinschaft industrieller Forschungsvereinigungen
  partner: transfluid Maschinenbau GmbH
  timeline: 03/2017 - 02/2018
  abstract_de: Ziel des Kooperationsprojekts mit der Fa. transfluid ist die erstmalige Entwicklung eines neuartigen Verfahrens und der dazugehörigen Anlagentechnik zum Umfangsformen von endlosfaserverstärkten thermoplastischen Verbundrohren. Die Zielgeometrien (37°-Bördel, 90°-Bördel, Sicke nach DIN 71550) ermöglichen eine formschlüssige Verbindung der Rohrenden mit standardisierten Fittingen, was wirtschaftliche und technische Vorteile für die Verwendung dieser Rohre als beispielsweise fluidführende Leitungen bietet.

- filename: prozessauslegung_ftvr.html
  status: archiv
  field: thermo
  title_de: Ein Konzept zur Prozessauslegung für die Umformung faserverstärkter Thermoplaste in der Automobilindustrie
  conveyorsystem: Arbeitsgemeinschaft industrieller Forschungsvereinigungen
  partner: Automotive Center Südwestfalen GmbH, Gesellschaft für numerische Simulation mbH
  timeline: 11/2014 - 10/2016
  abstract_de: Ziel des Projektes ist der Aufbau einer allgemeingültigen Prozesskette zur Umformung faserverstärkter Thermoplaste (FVT), die anhand eines Praxisbauteils erprobt wird und für die Auslegung des Herstellungsprozesses „Umformung von FVT“ angewendet werden kann.

- filename: biegeprozess_ftvr.html
  status: archiv
  field: thermo
  title_de: Entwicklung von Biegeprozessen für Faserverbundrohre
  conveyorsystem: Arbeitsgemeinschaft industrieller Forschungsvereinigungen
  partner: AFPT GmbH
  timeline: 02/2014 - 05/2016
  abstract_de: In diesem ZIM-Kooperationsprojekt wurde ein Biegeverfahren entwickelt, welches das Biegen von endlosfasverstärkten Thermoplastrohren (TFVR) ermöglicht. Die TFVR werden im Tapewickelverfahren hergestellt und bestehen aus mehreren, in ihrer Orientierung auf die Einsatzbedingungen angepassten, Verstärkungslagen. Die TFVR können aus reinen Wickellagen aufgebaut, oder mit einem Linerrohr versehen sein. Als Liner kommen insbesondere extrudierte Thermoplastrohre mit zum Tapematerial identischem Thermoplast infrage. Die Linerrohre sind zur Gewährleistung der Dichtigkeit der TFVR in Leitungssystemen erforderlich.

- filename: rzb_werkzeugKinematik.html
  status: actual
  field: metal
  title_de: Erweiterung des Rotationzugbiegens zu einem teilkinematischen Verfahren mit reduzierten Werkzeugflächen
  conveyorsystem: Deutsche Forschungsgemeinschaft
  timeline: 05/2019 - 06/2021
  abstract_de: Ziel ist es formgebundene Umformverfahren über reduzierte Werkzeugflächen zu teilkinematische Verfahren zu erweitern (DFG - EN698/9-1). Hierdurch werden zukünftige Forderungen nach weiterer Flexibilisierung der Umformprozesse und der wirtschaftlichen Herstellung geringerer Stückzahlen hin zu individualisierten Produkten bedient. Im Forschungsvorhaben wird ein Verfahren erforscht und erprobt, das auf lokal unterschiedlichen und zeitlich veränderlichen Werkzeugkontakten beruht.

- filename: kegelkonturBiegen.html
  status: archiv
  field: metal
  title_de: Biegen von verschiedenen definierten Kegelkonturen auf einer Schwenkbiegemaschine
  conveyorsystem: Arbeitsgemeinschaft industrieller Forschungsvereinigungen
  partner: Dr. Hochstrate Machinenbau® Umformtechnologien GmbH
  timeline: 04/2017 - 05/2019
  abstract_de: Im FuE Kooperationsprojekt BiKeS erforschen die Projektpartner Dr. Hochstrate Maschinenbau und der Lehrstuhl für Umformtechnik der Uni Siegen die Herstellung definierter Kegelkonturen durch Schwenkbiegemaschinen. Derzeit gibt es keine werkzeugungebundene Fertigungstechnik, mit der aus ebenen Blechen kegelförmige Hohlkörper nach Fertigungszeichnung hergestellt werden können. Das Schwenkbiegen ist eine flexible Fertigungstechnik, mit der durch Sondereinstellungen der Prozessparameter Kegel gefertigt werden könnten.

- filename: formmechanismenEigenspannung.html
  status: archiv
  field: metal
  title_de: Untersuchung der eigenspannungsinduzierten Formmechanismen axialumgeformter Bauteile aufgrund von Trennvorgängen
  conveyorsystem: Arbeitsgemeinschaft industrieller Forschungsvereinigungen
  partner: BiegeTechnik-Engineering GmbH
  timeline: 03/2017 - 04/2019
  abstract_de: Mit dem Forschungsvorhaben zwischen BTE und UTS wird das Ziel verfolgt, das Fertigungsverfahren „Axialumformen -- Weiten mit starrem Werkzeug“ hinsichtlich der durch die verschiedenen Umformprozesse bedingten aufgebrachten Spannungskollektive zu untersuchen und die induzierten Eigenspannungen herauszukristallisieren, um diese in einem weiteren Schritt zu minimieren. Hierbei steht die Forderung im Vordergrund, dass die herzustellenden Bauteile durch eine Minimierung von Umform- und Kalibrierungsprozessen sowie anderseits einem Verzicht der Wärmebehandlung, allein durch die Fertigungsverfahren Biegen und Axi-alumformen realisiert werden können.

- filename: qualitaetsrueckfuehrungsstandard.html
  status: archiv
  field: metal
  title_de: Qualitätsrückführungsstandard für die Profil- und Rohrbiegetechnik
  conveyorsystem: Bundesministerium für Wirtschaft und Energie
  partner: Fachhochschule Südwestfalen, Tracto Technik GmbH & Co. KG (assoziierter Partner)
  timeline: 08/2014 - 07/2016
  abstract_de: In diesem Forschungsverbundprojekt wird erstmalig ein nationaler und/oder internationaler Qualitäts- und Prüfstandard für das Rohr- und Profilbiegen mit Bezug zu den biegeumformenden Fertigungsverfahren und einer Ursachenrückführung entwickelt, basierend auf der Erforschung von Einflüssen, welche sich auf die Qualitätsmerkmale am Biegebauteil auswirken bzw. selbige zum Ergebnis haben.

- filename: torsionKomensation.html
  status: archiv
  field: metal
  title_de: Entwicklung einer Methode zur Prozessauslegung und Kompensation der Torsion beim Freiformbiegen komplexer Profile
  conveyorsystem: Arbeitsgemeinschaft industrieller Forschungsvereinigungen
  partner: Hans Berg GmbH & Co. KG
  timeline: 07/2014 - 06/2016
  abstract_de: In diesem Forschungs- und Entwicklungsvorhaben ist eine Methode zur Kompensation dreidimensionaler Konturabweichung bei der Herstellung von freiformgebogenen Profilstrukturen entwickelt worden. Dabei sind überwiegend asymmetrische oder einfachsymmetrische Profilquerschnitte betrachtete worden. Die Herstellung der Biegebauteile selbst erfolgt durch das sogenannte Matrizen-Schubbiegen (MSB). Dabei handelt es sich um kinematisches Biegeverfahren, wobei die Kontur der Biegelinie durch die gezielte Relativbewegung einzelner Werkzeugelemente zueinander definiert wird.

- filename: rzbThermisch.html
  status: archiv
  field: metal
  title_de: Thermisch unterstütztes Rotationszubiegen von Profilen
  conveyorsystem: Arbeitsgemeinschaft industrieller Forschungsvereinigungen
  partner: TUBE-TEC Rohrverformungstechnik GmbH
  timeline: 04/2013 - 03/2015
  abstract_de: Die beabsichtigte technologische Entwicklung ist die Herstellung eines Biegeteils mit einem Biegeradius von ca. 0,7 x Außendurchmesser. Für das Biegen des Rohrs soll das Rotationszugbiegeverfahren eingesetzt werden. Es müssen die Qualitätsanforderungen bezüglich der DIN EN 12952-5 erfüllt werden. Hierzu zählt die Wanddickenänderung an Innen- und Außenbogen sowie die Unrundheit des Biegeteils.

- filename: freiformBiegen.html
  status: archiv
  field: metal
  title_de: Herstellung hochgenauer Freiformbögen – Entwicklung eines abgestimmten Verfahrens zwischen Mess- und Fertigungstechnik
  conveyorsystem: Arbeitsgemeinschaft industrieller Forschungsvereinigungen
  partner: AICON 3D Systems GmbH
  timeline: 09/2012 - 10/2014
  abstract_de: In diesem Forschungs- und Entwicklungsvorhaben sind geeigneten Methoden zur Herstellung und zur Prüfung freiformgebogener Rohre entwickelt worden. Dazu wurden verschiedene Verfahren zur Parametrisierung der Biegelinie und der anschließend erforderlichen Prozessauslegung auf Biegemaschinen entwickelt. Den Freiformbiegeprozess limitierende und beeinflussende Parameter sind im Rahmen einer Verfahrensanalyse detailliert untersucht worden.

- filename: inkrementellesSchwenkbiegen.html
  status: archiv
  field: metal
  title_de: Inkrementelles Schwenkbiegen zur kostengünstigen Herstellung von Trägerstrukturen in Elektrofahrzeugen
  conveyorsystem: Bundesministerium für Wirtschaft und Energie
  partner: Automotive Center Südwestfalen GmbH, KIRCHHOFF Automotive Deutschland GmbH, LEWA Attendorn GmbH, Kronenberg Profil GmbH, EDAG Engineering GmbH
  timeline: 10/2012 - 09/2016
  abstract_de: Die Kombination aus den marktspezifischen Anforderungen der Elektromobilität nach effektivem Leichtbau und den geringen Stückzahlen untermauern die Notwendigkeit flexibler Fertigungstechnologien für Strukturbauteile aus hochfesten Werkstoffen. Kern des Förderprojektes ISB Elektro ist die angewandte Erforschung, praktische Validierung und wirtschaftliche Bewertung eines hochflexiblen Fertigungsverfahrens für Strukturkomponenten von Elektrofahrzeugen. Bei dem inkrementellen Schwenkbiegen (ISB) werden mittels kinematischer Formgebung sowie einem reibschlüssigen Wirkprinzip offene Profilformen aus hochfesten Stählen umgeformt, wodurch eine hochflexible und werkzeugunabhängige Geometrieerzeugung möglich wird.

- filename: flexibleTuerzagen.html
  status: archiv
  field: metal
  title_de: Flexible Fertigung von Türzargen für Windkraftanlagen
  conveyorsystem: Arbeitsgemeinschaft industrieller Forschungsvereinigungen
  partner: Gräbener Maschinentechnik GmbH & Co. KG, Robert Josef Wolf GmbH & CO. KG, Dassault Systems
  timeline: 01/2012 - 12/2013
  abstract_de: Ziel des Vorhabens ist es, die Türzargen für Windturmanlagen freifomend d.h. Werkzeug ungebunden unter Einhaltung der geforderten Toleranzen kaltumformend herzustellen.

- filename: entwicklungIndustriestandard.html
  status: archiv
  field: metal
  title_de: Entwicklung eines Industriestandards für die Profil- und Rohrbiegetechnik
  conveyorsystem: Bundesministerium für Wirtschaft und Energie
  partner: Institut für Umformtechnik und Leichtbau der Technischen Universität Dortmund, Tracto-Technik GmbH & Co. KG
  timeline: 06/2011 - 05/2013
  abstract_de: In diesem Forschungsverbundprojekt wird erstmalig ein nationaler und / oder internationaler Qualitäts- und Prüfstandard für das Rohr- und Profilbiegen mit Bezug zu den biegeumformenden Fertigungsverfahren und einer Ursachenrückführung entwickelt, basierend auf der Erforschung von Einflüssen, welche sich auf die Qualitätsmerkmale am Biegebauteil auswirken bzw. selbige zum Ergebnis haben.

- filename: rzbFaltenglaetterkonzept.html
  status: archiv
  field: metal
  title_de: Erweiterung der Prozessfähigkeit des Rotationszubiegens durch ein alternatives Faltenglätterkonzept
  conveyorsystem: Arbeitsgemeinschaft industrieller Forschungsvereinigungen
  partner: TRIBOtech, KWL, Vialux, HDE solutions, ESI GmbH, Tracto-Technik GmbH, BU + engineering
  timeline: 01/2011 - 04/2013
  abstract_de: Das Biegen von Bauteilen werden in erster Linie durch die Versagensarten Riss im Außenbogen und Faltenbildung im Innenbogen begrenzt. Der Riss im Außenbogen wird hauptsächlich durch den Werkstoff bestimmt. Falten treten bei ungenügender Abstützung der Umformzone im Innenbogen auf. Daher wird der Innenbogen durch einen Dorn auf der Rohrinnenseite und durch einen Faltenglätter auf der Rohraußenseite gestützt.

- filename: schadensdetection_fvt.html
  status: actual
  field: thermo
  title_de: Detektion von Schädigungen in faserverstärkten Thermoplasten mittels Thermografie
  conveyorsystem: Bundesministerium für Bildung und forschung
  partner: HQE Universität Siegen, ACS GmbH, ACST GmbH, MPA Technology GmbH, Kirchhoff Automotive, Silicon Radar GmbH, Fraunhofer ITWM, Bond Laminates GmbH
  timeline: 11/2018 - 11/2021
  abstract_de: Um einen Prozeß zu optimieren, ist es notwendig Schlechtteile von Gutteilen unterscheiden zu können. Dazu kann die Lockin- Thermografie, ein zerstörungsfreies Prüfverfahren, das in die Prozeßkette integriert ist, verwendet werden. Diese stellt Fehler in Bauteilen auf Bildern dar. Desweiteren ist die Thermografie mit dem Prozeß korreliert, so daß bei schlechten Ergebnissen eine Veränderung der Prozeßparameter ermöglicht wird. So wird die Anzahl der Gutteile zunehmen.


