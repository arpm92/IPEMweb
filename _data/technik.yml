- fullname: 'Demozelle'
  image: /research/images/demozelle.jpg
  height: '220px'
  width: '300px'
  description: 
  - 'Unsere Demozelle zeigt anhand eines beispielhaften Produktionsprozesses die Möglichkeiten und Vorteile einer neuartigen und vollständig vernetzten Datenverarbeitung. Bestehend aus einem Roboterarm, Förderbändern und einer Kameraeinheit, stellt die Demozelle eine beispielhafte Montagestation mit einem typischen Produktfluss dar. Zahlreiche Sensoren nehmen die Prozessdaten der mechanischen Komponenten auf und übertragen sie in Cloud. Durch die Möglichkeit, Prozessparameter zu variieren und Fehlfunktionen zu simulieren, entsteht eine reale Anlage zur repräsentativen Darstellung modernster, vollautomatischer Produktionslinien. Durch die mögliche Variation von Prozessparametern und Simulation von Fehlfunktionen kann eine moderne, vollautomatische Produktionslinie dargestellt werden.'
  status: true

