  status: true

- fullname: 'Robotorarm'
  image: /research/images/ur3.jpg
  height: '220px'
  width: '170px'
  description: 
  - 'Der Industrieroboterarm UR3 von Universal Robots dient zur Einführung in die Welt der Robotertechnik. Mit seiner maximalen Tragkraft von 3 kg erweist er sich als die perfekte Ergänzung zu unserer Demozelle. Der Arm wird von einer Steuereinheit aus bedient und verfügt über eine drehbare Basis, einen beweglichen Ellenbogen, ein bewegliches Handgelenk und einen funktionalen Greifer. Der Roboter ist derzeit in unsere Demozelle integriert, wir sind jedoch in der Lage, ihn bei Bedarf mit Hilfe von UR-Software oder ROS-Integration umzuprogrammieren.'
  status: true