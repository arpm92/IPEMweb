<!-- News column for the right side -->

<div class="w3-container w3-col l12 m12 s12 w3-center">
  <img src="{{site.baseurl}}/images/ipem.png" alt="Lehrstuhl Logo" style="width:70%">
</div>

<div class="w3-container w3-col l12 m12 s12">

  <h2>Aktuelles</h2>

  {% for post in site.posts %}

  <div class="w3-container gray">
    {{ post.date | date: "%-d.%m.%Y" }}
  </div>

  <div class="w3-container">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      {{ post.title }}
    </a>
  </div>

  {% endfor %}

</div>
