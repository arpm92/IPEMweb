<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!--<meta http-equiv="Content-Security-Policy" content="default-src https://uts.mb.uni-siegen.de; script-src 'none'; frame-ancestors 'none'">-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/w3.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/css/content-layout.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/css/navigation.css" | prepend: site.baseurl }}">

  <link rel="shortcut icon" type="images" href="{{site.baseurl}} favicon.ico">

</head>
